<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Logout Button in Top-Right Corner -->
    <div class="position-absolute top-0 end-0 m-3">
        <button class="btn btn-outline-secondary"><a href="{% url "logoutUser" %}">Logout</a></button>
    </div>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h1>Hi ! {{name}}</h1>
        <h1>Attendance Options</h1>
        <form action="/present" method="post">
            {% csrf_token %}
            <div class="mt-3">
                <!-- Present Button -->
                <button class="btn btn-success me-2" type="submit" name="action" value="Present" {{block}}>Present</button>
                <!-- Absent Button -->
                <button class="btn btn-danger me-2" type="submit" name="action" value="Absent" {{block}}>Absent</button>
                <!-- Leave Button -->
                <button class="btn btn-warning" type="submit" name="action" value="Leave" {{block}}>Leave</button>
            </div>
        </form>
        
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

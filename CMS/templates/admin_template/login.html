<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  
  <!-- Bootstrap CSS (from CDN) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Center the div container */
    .form-container {
      height: 400px; /* Set the height */
      width: 400px;  /* Set the width */
      margin: 0 auto; /* Horizontally center the div */
      display: flex;
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      border: 1px solid #ddd; /* Optional: for border around form */
      padding: 20px;
      border-radius: 8px; /* Optional: for rounded corners */
    }

    /* Center the heading */
    .heading {
      text-align: center;
      margin-bottom: 20px; /* Add some spacing below the heading */
    }

    /* Set full height of body */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column; /* Arrange heading and form in a column */
      justify-content: center;
      align-items: center;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Add the Admin Login heading -->
  <h1 class="heading">Admin Login</h1>

  <!-- Error message section -->
  {% if messages %}
  <div>
    {% for message in messages %}
      <p class="error">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}


  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="pass" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies (from CDN) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
